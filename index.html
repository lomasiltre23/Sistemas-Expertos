<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Diccionario y Reglas</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="font/material-icons/material-icons.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/dndTree.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<!--Header-->
    <nav id="header-wrapper" ng-controller="NavCtrl">
        <div class="nav-wrapper">
            <span class="brand-logo">{{headerTitle}}</span>
            <ul class="right collection">
                <li ng-repeat="data in navContent"><a href="{{data.link}}" class="collection-item" ng-class="{active:isActive('{{data.link}}')}">{{data.label}}</a></li>
            </ul>
        </div>
    </nav>

<!--Content-->
    <div class="container" ng-view>

    </div>
</body>
</html>
