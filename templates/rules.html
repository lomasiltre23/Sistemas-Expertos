<div>
    <h3 align="center">{{pageContent.pageTitle}}</h3>
    <div class="row" ng-init="initialize();">
        <div id="leftColumn" class="col s6">
            <h4 align="center">{{pageContent.leftColTitle}}</h4>
            <div class="row">
                <form class="col s6" id ="fPrep">
                    <h6>Antecedentes</h6>
                    <p ng-repeat="atom in atoms track by $index">
                        <label>¬</label>

                        <input type="checkbox" id="neg{{atom.identifier}}" ng-click="addPrepToPreview(atom, $index);"/>
                        <label for="neg{{atom.identifier}}"><span style="opacity: 0;">.</span></label>

                        <input class="right" type="checkbox" id="{{atom.identifier}}" ng-click="addPrepToPreview(atom, $index);"/>
                        <label for="{{atom.identifier}}">{{atom.value}}</label>
                    </p>
                    <p>Prev Regla:</p>
                    <div class="chip" ng-show="prepositions.length || consecuent.identifier" ><!--ng-show="prepositions.length || consecuent.identifier"-->
                       <h6> {{pPrepositions}}{{pConsecuent}}</h6>
                    </div>
                </form>
                <form class="col s6">
                    <h6>Consecuente</h6>
                    <p ng-repeat="a in atoms track by $index">
                        <input name="cons" type="radio" id="c{{a.identifier}}" ng-click="addConsToPreview(a.identifier, a);"/>
                        <label for="c{{a.identifier}}">{{a.value}}</label>
                    </p>
                    <p>
                        <label>¬</label>

                        <input type="checkbox" id="negCons" ng-click="makeConsNegative();"/>
                        <label for="negCons"><span style="opacity: 0;">.</span></label>
                    </p>
                </form>
            </div>
            <button class="btn waves-effect waves-light right" ng-show="prepositions.length && consecuent.identifier" ng-click="addRule();">
                <i class="material-icons right">send</i>
                {{pageContent.submitButton}}
            </button>
        </div>
        <div id="rightColumn" class="col s6">
            <h4 align="center">{{pageContent.rightColTitle}}</h4>
            <ul class="collapsible" data-collapsible="accordion">
                <li ng-repeat="r in rules track by $index">
                    <div class="collapsible-header">{{stringifyRule(r, 1)}}<a href="#/rules" class="secondary-content" ng-click="removeElement($index);"><i class="material-icons center">clear</i></a></div>
                    <div class="collapsible-body"><p>{{stringifyRule(r, 0)}}</p></div>
                </li>
            </ul>
            <h4 align="center">{{pageContent.rightColTitle2}}</h4>
            <ul class="collection">
                <li class="collection-item" ng-repeat="nR in nRules track by $index">{{stringifyNRule(nR)}}</li>
            </ul>
        </div>
    </div>
</div>
