<div>
    <div class="input-field">
        <input type="text" id="expresion" ng-model="txtExpression">
        <label for="expresion">Expresion</label>
        <a class="btn waves-effect waves-light" ng-click="readExpression();" ng-show="validateExpression();">Iniciar</a>
    </div>
    <div>
        <div id="tree-container">
        </div>
    </div>
    <style>
        .node {
            cursor: pointer;
        }

        .overlay{
            background-color:#EEE;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size:10px;
            font-family:sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .templink {
            fill: none;
            stroke: red;
            stroke-width: 3px;
        }

        .ghostCircle.show{
            display:block;
        }

        .ghostCircle, .activeDrag .ghostCircle{
            display: none;
        }
    </style>
</div>
